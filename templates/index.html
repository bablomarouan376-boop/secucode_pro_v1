<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuCode Pro | Tarek Mostafa</title>
    <meta name="description" content="نظام طارق مصطفى لفحص الروابط 2026">
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://unpkg.com/lucide@0.300.0/dist/umd/lucide.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #020617; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .text-fix { color: #cbd5e1 !important; }
        .stat-card { min-height: 110px; }
    </style>
</head>
<body class="p-6 md:p-12">
    <main class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-16">
            <div>
                <h1 class="text-5xl font-black italic text-white uppercase">SecuCode <span class="text-blue-500">Pro</span></h1>
                <p class="text-xs font-bold text-fix tracking-widest mt-2 uppercase">رادار طارق مصطفى الأمني - 2026</p>
            </div>
        </header>

        <section class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-16">
            <div class="glass p-5 rounded-3xl text-center stat-card border-b-4 border-blue-500/50">
                <span class="text-[10px] font-black text-fix uppercase">Total Scans</span>
                <p id="totalScanned" class="text-2xl font-black text-blue-500 mt-2 font-mono">1,540</p>
            </div>
            <div class="glass p-5 rounded-3xl text-center stat-card border-b-4 border-red-500/50">
                <span class="text-[10px] font-black text-fix uppercase">Threats Found</span>
                <p id="threatsDetected" class="text-2xl font-black text-red-500 mt-2 font-mono">208</p>
            </div>
            <div class="glass p-5 rounded-3xl text-center stat-card border-b-4 border-green-500/50">
                <span class="text-[10px] font-black text-fix uppercase">Accuracy</span>
                <p class="text-2xl font-black text-green-500 mt-2 font-mono">100%</p>
            </div>
            <div class="glass p-5 rounded-3xl text-center stat-card border-b-4 border-purple-500/50">
                <span class="text-[10px] font-black text-fix uppercase">Uptime</span>
                <p class="text-2xl font-black text-purple-500 mt-2 font-mono">99.9%</p>
            </div>
        </section>

        <div class="glass p-4 flex flex-col md:flex-row gap-3 rounded-3xl mb-20 relative overflow-hidden">
            <label for="urlInput" class="sr-only">رابط الموقع</label>
            <input type="url" id="urlInput" placeholder="أدخل الرابط للفحص..." class="w-full bg-transparent px-6 py-4 outline-none font-bold text-white text-lg">
            <button onclick="startScan()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-4 rounded-2xl font-black flex items-center justify-center gap-2">
                <i data-lucide="shield-check"></i> <span>فحص</span>
            </button>
        </div>

        <div id="resultsArea" class="hidden"></div>
    </main>

    <footer class="mt-20 text-center border-t border-white/5 pt-10 pb-10">
        <p class="text-fix text-[11px] font-bold tracking-[0.3em] uppercase">&copy; 2026 SECUCODE PRO - OPTIMIZED BY TAREK MOSTAFA</p>
    </footer>

    <script>
        window.addEventListener('load', () => { if(window.lucide) lucide.createIcons(); });
        async function startScan() {
            const url = document.getElementById('urlInput').value.trim();
            if(!url) return;
            const btn = document.getElementById('scanBtn');
            btn.disabled = true;
            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ link: url })
                });
                const data = await res.json();
                renderUI(data);
            } catch (e) { alert("Error"); }
            finally { btn.disabled = false; }
        }
        function renderUI(data) {
            const area = document.getElementById('resultsArea');
            area.classList.remove('hidden');
            document.getElementById('totalScanned').textContent = data.stats.total.toLocaleString();
            document.getElementById('threatsDetected').textContent = data.stats.threats.toLocaleString();
            const color = data.risk_score === 'Critical' ? '#ef4444' : '#22c55e';
            area.innerHTML = `<div class="glass p-10 rounded-3xl border-r-8" style="border-color:${color}">
                <div class="flex justify-between items-center">
                    <div><h2 class="text-5xl font-black italic" style="color:${color}">${data.risk_score}</h2></div>
                    <div class="text-right"><p class="text-5xl font-black">${data.points}</p></div>
                </div>
                <div class="mt-6">${data.violations.map(v => `<div class="bg-white/5 p-4 rounded-xl mb-2">${v.name}: ${v.desc}</div>`).join('')}</div>
            </div>`;
            lucide.createIcons();
        }
    </script>
</body>
</html>
