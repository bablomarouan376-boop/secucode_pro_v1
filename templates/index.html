<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>SecuCode Pro | طارق مصطفى - فحص أمان الروابط المتطور</title>
    <meta name="description" content="SecuCode Pro هو نظام فحص روابط متطور مطور بواسطة طارق مصطفى لكشف الاحتيال، البرمجيات الخبيثة، والتحويلات المريبة.">
    <meta name="keywords" content="فحص روابط, طارق مصطفى, Tarek Mostafa, SecuCode Pro, أمن سيبراني, كشف الاحتيال">
    <meta name="author" content="Tarek Mostafa">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://secu-code-pro.vercel.app/">

    <link rel="manifest" href="/static/manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #3b82f6; --bg: #020617; }
        body { font-family: 'Cairo', sans-serif; background-color: var(--bg); color: white; scroll-behavior: smooth; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); border-radius: 1.5rem; }
        .input-glow:focus-within { box-shadow: 0 0 25px rgba(59, 130, 246, 0.2); border-color: var(--primary); }
        .loader { width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.2); border-radius: 50%; border-top-color: #3b82f6; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen">
    <div class="fixed inset-0 -z-10 bg-[radial-gradient(ellipse_at_top,_#1e293b,_#020617)]"></div>

    <main class="container mx-auto px-4 py-12 max-w-5xl">
        <header class="text-center mb-16 animate-in">
            <div class="inline-block px-4 py-1.5 mb-6 border border-blue-500/30 rounded-full bg-blue-500/10 text-blue-400 text-sm font-bold">
                مشروع أمان متطور - بواسطة طارق مصطفى
            </div>
            <h1 class="text-6xl md:text-8xl font-black mb-6 bg-gradient-to-r from-white to-slate-500 bg-clip-text text-transparent">
                SecuCode<span class="text-blue-500">.</span>
            </h1>
            <p class="text-slate-400 max-w-2xl mx-auto text-lg">نظام فحص الروابط والتحليل السلوكي المتطور.</p>
        </header>

        <section class="max-w-3xl mx-auto mb-20 animate-in">
            <div class="glass p-3 input-glow transition-all">
                <div class="flex flex-col md:flex-row gap-3">
                    <div class="relative flex-1">
                        <i data-lucide="shield-check" class="absolute right-4 top-1/2 -translate-y-1/2 text-blue-500 w-5 h-5"></i>
                        <input type="url" id="urlInput" placeholder="ضع الرابط هنا للفحص..." 
                               class="w-full bg-slate-900/50 rounded-xl pr-12 pl-4 py-4 text-white outline-none border border-transparent transition-all focus:bg-slate-900">
                    </div>
                    <button onclick="startScan()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-10 py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-all active:scale-95 group">
                        <span id="btnText">ابدأ الفحص</span>
                        <i id="btnIcon" data-lucide="zap" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </section>

        <div id="resultsArea" class="hidden space-y-8 animate-in">
            <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                <div id="statusCard" class="md:col-span-8 glass p-8 border-r-8 transition-all duration-500">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-8">
                        <div>
                            <p class="text-xs font-bold text-slate-500 uppercase mb-2">النتيجة النهائية</p>
                            <h2 id="riskStatus" class="text-5xl font-black mb-4 tracking-tighter">--</h2>
                            <p id="riskDesc" class="text-slate-400 text-sm leading-relaxed max-w-sm"></p>
                        </div>
                        <div class="relative flex items-center justify-center">
                            <svg class="w-36 h-36 transform -rotate-90">
                                <circle cx="72" cy="72" r="64" stroke="currentColor" stroke-width="10" fill="transparent" class="text-slate-800" />
                                <circle id="scoreCircle" cx="72" cy="72" r="64" stroke="currentColor" stroke-width="10" fill="transparent" 
                                        stroke-dasharray="402" stroke-dashoffset="402" class="text-blue-500 transition-all duration-1000" />
                            </svg>
                            <div class="absolute text-center text-4xl font-black" id="riskScore">0</div>
                        </div>
                    </div>
                </div>

                <div class="md:col-span-4 space-y-4">
                    <div class="glass p-5 flex items-center gap-4">
                        <div class="p-3 bg-blue-500/10 rounded-xl text-blue-500"><i data-lucide="share-2" class="w-6 h-6"></i></div>
                        <div><p class="text-xs text-slate-500 font-bold">التحويلات</p><p id="redirectCount" class="text-2xl font-black">0</p></div>
                    </div>
                    <div class="glass p-5 flex items-center gap-4">
                        <div class="p-3 bg-green-500/10 rounded-xl text-green-500"><i data-lucide="lock" class="w-6 h-6"></i></div>
                        <div><p class="text-xs text-slate-500 font-bold">التشفير</p><p id="encryptionStatus" class="text-lg font-black italic">--</p></div>
                    </div>
                </div>

                <div class="md:col-span-6 space-y-4">
                    <h3 class="flex items-center gap-2 font-black text-xl px-2"><i data-lucide="map" class="w-6 h-6 text-blue-500"></i> خريطة المسار</h3>
                    <div id="redirectPath" class="space-y-3"></div>
                </div>
                <div class="md:col-span-6 space-y-4">
                    <h3 class="flex items-center gap-2 font-black text-xl px-2"><i data-lucide="alert-triangle" class="w-6 h-6 text-red-500"></i> التهديدات</h3>
                    <div id="violationsList" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-20 py-12 text-center text-slate-500 text-sm border-t border-slate-900">
        <p>تم التطوير والبرمجة بواسطة <strong>طارق مصطفى</strong></p>
    </footer>

    <script>
        lucide.createIcons();

        async function startScan() {
            const input = document.getElementById('urlInput');
            const btn = document.getElementById('scanBtn');
            const results = document.getElementById('resultsArea');
            if(!input.value) return;

            btn.disabled = true;
            document.getElementById('btnText').textContent = "جاري الفحص...";
            document.getElementById('btnIcon').outerHTML = `<div class="loader" id="btnIcon"></div>`;
            results.classList.add('hidden');

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ link: input.value })
                });
                const data = await response.json();
                renderUI(data);
            } catch (error) {
                console.error(error);
                alert("فشل الاتصال بالسيرفر.");
            } finally {
                btn.disabled = false;
                document.getElementById('btnText').textContent = "ابدأ الفحص";
                document.getElementById('btnIcon').outerHTML = `<i id="btnIcon" data-lucide="zap" class="w-5 h-5"></i>`;
                lucide.createIcons();
            }
        }

        function renderUI(data) {
            const results = document.getElementById('resultsArea');
            results.classList.remove('hidden');

            const themes = {
                'Low': { color: '#22c55e', label: 'آمن', desc: 'الرابط سليم تماماً.' },
                'Medium': { color: '#eab308', label: 'مريب', desc: 'توجد مؤشرات غير مطمئنة.' },
                'High': { color: '#f97316', label: 'خطر', desc: 'تم رصد سلوك احتيالي!' },
                'Critical': { color: '#ef4444', label: 'تهديد حرج', desc: 'رابط ضار جداً!' }
            };

            const config = themes[data.risk_score] || themes['Low'];

            document.getElementById('statusCard').style.borderColor = config.color;
            document.getElementById('riskStatus').textContent = config.label;
            document.getElementById('riskStatus').style.color = config.color;
            document.getElementById('riskDesc').textContent = config.desc;
            document.getElementById('riskScore').textContent = data.points;
            document.getElementById('redirectCount').textContent = data.redirects.length;
            document.getElementById('encryptionStatus').textContent = data.redirects[0].startsWith('https') ? 'مشفر HTTPS' : 'غير مشفر';

            const circle = document.getElementById('scoreCircle');
            circle.style.strokeDashoffset = 402 - (data.points / 100) * 402;
            circle.style.color = config.color;

            document.getElementById('redirectPath').innerHTML = data.redirects.map((url, i) => `
                <div class="glass p-3 text-[10px] flex items-center gap-3">
                    <span class="w-5 h-5 bg-blue-600 rounded text-center font-bold">${i+1}</span>
                    <span class="truncate font-mono">${url}</span>
                </div>`).join('');

            const vList = document.getElementById('violationsList');
            vList.innerHTML = data.violations.length > 0 ? data.violations.map(v => `
                <div class="glass p-3 border-r-4 border-red-500">
                    <h4 class="text-xs font-bold text-red-400">${v.name}</h4>
                    <p class="text-[10px] text-slate-500">${v.desc}</p>
                </div>`).join('') : '<div class="text-green-500 text-center font-bold">لا توجد تهديدات</div>';

            lucide.createIcons();
            results.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
