<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuCode Pro | Tarek Mostafa</title>
    <meta name="description" content="نظام طارق مصطفى المتطور لفحص أمان الروابط 2026.">
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
    <script src="https://unpkg.com/lucide@0.300.0/dist/umd/lucide.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background: #020617; color: white; margin: 0; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .scan-line { position: absolute; height: 3px; width: 100%; background: #3b82f6; box-shadow: 0 0 15px #3b82f6; animation: scan 2s linear infinite; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        /* تحسين التباين للأرشفة */
        .text-custom-gray { color: #cbd5e1 !important; }
        .stat-card { min-height: 110px; }
    </style>
</head>
<body class="p-4 md:p-12 min-h-screen relative">
    <div class="fixed inset-0 -z-10 bg-[radial-gradient(circle_at_top,_#0f172a,_#020617)]"></div>
    <main class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-5xl font-black italic text-white uppercase">SecuCode <span class="text-blue-500">Pro</span></h1>
                <p class="text-[11px] font-bold text-custom-gray tracking-widest uppercase mt-2">نظام طارق مصطفى الاستخباراتي - 2026</p>
            </div>
            <button class="glass px-5 py-2 text-xs font-bold rounded-full border border-white/20">AR / EN</button>
        </header>

        <section class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-12">
            <div class="glass p-5 rounded-3xl text-center stat-card border-b-4 border-blue-500/50">
                <span class="text-[10px] font-bold text-custom-gray uppercase">Total Scans</span>
                <p id="totalScanned" class="text-2xl font-black text-blue-500 mt-2 font-mono">1,540</p>
            </div>
            <div class="glass p-5 rounded-3xl text-center stat-card border-b-4 border-red-500/50">
                <span class="text-[10px] font-bold text-custom-gray uppercase">Threats Found</span>
                <p id="threatsDetected" class="text-2xl font-black text-red-500 mt-2 font-mono">208</p>
            </div>
            <div class="glass p-5 rounded-3xl text-center stat-card border-b-4 border-green-500/50">
                <span class="text-[10px] font-bold text-custom-gray uppercase">Success Rate</span>
                <p class="text-2xl font-black text-green-500 mt-2 font-mono">100%</p>
            </div>
            <div class="glass p-5 rounded-3xl text-center stat-card border-b-4 border-purple-500/50">
                <span class="text-[10px] font-bold text-custom-gray uppercase">Security DB</span>
                <p class="text-[10px] font-black text-purple-400 mt-4 uppercase">Live Sync</p>
            </div>
        </section>

        <div class="glass p-3 flex flex-col md:flex-row gap-3 rounded-3xl mb-12 relative overflow-hidden">
            <div id="scanLine" class="hidden scan-line"></div>
            <input type="url" id="urlInput" placeholder="أدخل الرابط المراد تحليله..." class="w-full bg-transparent px-6 py-5 outline-none font-bold text-lg text-white">
            <button onclick="startScan()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-12 py-5 rounded-2xl font-black text-lg transition-all flex items-center justify-center gap-2">
                <i data-lucide="shield-check"></i> <span>فحص</span>
            </button>
        </div>

        <div id="resultsArea" class="hidden animate-in fade-in duration-700"></div>
    </main>

    <footer class="mt-20 text-center py-10 border-t border-white/5">
        <p class="text-custom-gray text-[10px] font-bold tracking-[0.3em] uppercase">&copy; 2026 SECUCODE PRO - OPTIMIZED BY TAREK MOSTAFA</p>
    </footer>

    <script>
        window.addEventListener('load', () => { if(window.lucide) lucide.createIcons(); });
        async function startScan() {
            const url = document.getElementById('urlInput').value.trim();
            if(!url) return;
            const btn = document.getElementById('scanBtn');
            const line = document.getElementById('scanLine');
            btn.disabled = true; line.classList.remove('hidden');
            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ link: url })
                });
                const data = await res.json();
                renderUI(data);
            } catch (e) { alert("Server Error"); }
            finally { btn.disabled = false; line.classList.add('hidden'); }
        }
        function renderUI(data) {
            const area = document.getElementById('resultsArea');
            area.classList.remove('hidden');
            document.getElementById('totalScanned').textContent = data.stats.total.toLocaleString();
            document.getElementById('threatsDetected').textContent = data.stats.threats.toLocaleString();
            const color = data.risk_score === 'Critical' ? '#ef4444' : '#22c55e';
            area.innerHTML = `<div class="glass p-10 rounded-[2rem] border-r-8" style="border-color: ${color}">
                <div class="flex justify-between items-center">
                    <div><p class="text-xs font-bold text-custom-gray uppercase">Analysis Result</p><h2 class="text-5xl font-black italic" style="color:${color}">${data.risk_score}</h2></div>
                    <div class="text-right"><p class="text-5xl font-black" style="color:${color}">${data.points}</p><p class="text-xs font-bold text-custom-gray uppercase">Risk Index</p></div>
                </div>
                <div class="mt-6 space-y-3">${data.violations.map(v => `<div class="bg-white/5 p-4 rounded-xl text-sm font-bold border border-white/5">${v.name}: <span class="text-custom-gray font-normal">${v.desc}</span></div>`).join('')}</div>
            </div>`;
            lucide.createIcons();
        }
    </script>
</body>
</html>
