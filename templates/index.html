<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlTag">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SecuCode Pro | Tarek Mostafa</title>
    
    <link rel="icon" type="image/jpeg" href="https://raw.githubusercontent.com/bablomarouan376-boop/secu-code-pro/main/static/og-image.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root { --accent-blue: #3b82f6; --accent-red: #ef4444; --accent-green: #10b981; }
        body { font-family: 'Cairo', 'Inter', sans-serif; background: #020617; color: white; min-height: 100vh; overflow-x: hidden; }
        .cyber-grid { background-image: radial-gradient(circle, rgba(59, 130, 246, 0.1) 1px, transparent 1px); background-size: 25px 25px; }
        .glass { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 1.5rem; }
        .modal { display: none; position: fixed; inset: 0; z-index: 9999; background: rgba(0, 0, 0, 0.95); align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
        .modal.active { display: flex; opacity: 1; }
        .watermark { position: absolute; bottom: 12px; right: 12px; background: rgba(0,0,0,0.8); padding: 5px 12px; border-radius: 10px; font-size: 10px; font-weight: 900; z-index: 20; }
        .glow-red { box-shadow: 0 0 60px rgba(239, 68, 68, 0.25); border-color: rgba(239, 68, 68, 0.5) !important; }
        .glow-green { box-shadow: 0 0 60px rgba(16, 185, 129, 0.25); border-color: rgba(16, 185, 129, 0.5) !important; }
        .scan-anim { position: absolute; width: 100%; height: 2px; background: var(--accent-blue); box-shadow: 0 0 15px var(--accent-blue); animation: scan-line 2s linear infinite; z-index: 10; }
        @keyframes scan-line { 0% { top: 0; } 100% { top: 100%; } }
    </style>
</head>
<body class="cyber-grid p-4 md:p-8">
    <main class="max-w-6xl mx-auto space-y-8">
        
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 glass p-6 shadow-2xl border-b-2 border-blue-500/20">
            <div class="flex items-center gap-5">
                <div class="p-2 bg-blue-600/10 rounded-2xl border border-blue-500/30">
                    <img src="https://raw.githubusercontent.com/bablomarouan376-boop/secu-code-pro/main/static/og-image.jpg" class="w-14 h-14 object-cover rounded-lg shadow-lg">
                </div>
                <div>
                    <h1 class="text-4xl font-black italic uppercase tracking-tighter text-white">SecuCode <span class="text-blue-600">Pro</span></h1>
                    <p id="txt-hero-sub" class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em]"></p>
                </div>
            </div>
            <button onclick="toggleLang()" id="langBtn" class="px-10 py-3 glass text-[10px] font-black uppercase tracking-widest border-white/10 hover:bg-white/5 transition-all"></button>
        </header>

        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="glass p-5 border-l-4 border-l-blue-500">
                <p id="txt-total-lbl" class="text-[9px] text-slate-500 font-black uppercase mb-1 tracking-widest"></p>
                <span id="totalScanned" class="text-3xl font-black font-mono">0000</span>
            </div>
            <div class="glass p-5 border-l-4 border-l-red-600">
                <p id="txt-threats-lbl" class="text-[9px] text-slate-500 font-black uppercase mb-1 tracking-widest"></p>
                <span id="threatsDetected" class="text-3xl font-black font-mono text-red-500">0000</span>
            </div>
            <div class="glass p-5 text-center border-l-4 border-l-emerald-500">
                <p id="txt-accuracy-lbl" class="text-[9px] text-slate-500 font-black uppercase mb-1 tracking-widest"></p>
                <span class="text-3xl font-black font-mono text-emerald-500">100.0%</span>
            </div>
            <div class="glass p-5 flex items-center justify-center">
                <span id="txt-status" class="px-5 py-2 bg-blue-600/10 text-blue-400 text-[10px] font-black rounded-full uppercase border border-blue-500/20 animate-pulse"></span>
            </div>
        </div>

        <section class="glass p-8 md:p-16 relative overflow-hidden shadow-2xl border border-white/5">
            <div class="relative z-10 space-y-10">
                <div class="text-center space-y-3">
                    <h2 id="txt-input-label" class="text-sm font-black text-blue-500 uppercase tracking-[0.8em]"></h2>
                    <p id="txt-input-sub" class="text-[11px] text-slate-500 font-bold uppercase tracking-widest"></p>
                </div>
                <div class="flex flex-col gap-6 max-w-4xl mx-auto">
                    <div class="relative group">
                        <input type="text" id="urlInput" class="w-full bg-black/80 border-2 border-white/10 p-8 pr-24 rounded-[2rem] focus:border-blue-600 transition-all font-mono text-left outline-none text-lg shadow-2xl" placeholder="https://">
                        <button onclick="openScanner()" class="absolute right-4 top-1/2 -translate-y-1/2 p-5 bg-blue-600/10 border border-blue-500/30 rounded-2xl hover:bg-blue-600/20 transition-all">
                            <i data-lucide="scan-line" class="w-8 h-8 text-blue-400"></i>
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <button onclick="runAnalysis()" id="scanBtn" class="bg-blue-600 hover:bg-blue-700 py-7 rounded-[1.5rem] font-black text-xs uppercase flex items-center justify-center gap-6 shadow-[0_0_30px_rgba(59,130,246,0.3)] transition-all">
                            <i data-lucide="shield-check" class="w-6 h-6"></i> <span id="txt-scan-btn"></span>
                        </button>
                        <button onclick="clearInput()" id="txt-clear" class="bg-white/5 border border-white/10 py-7 rounded-[1.5rem] font-black text-[11px] uppercase text-slate-400 hover:bg-white/10 transition-all"></button>
                    </div>
                </div>
            </div>
        </section>

        <div id="loader" class="hidden glass p-20 text-center animate-pulse border-2 border-blue-500/20">
            <div class="animate-spin h-16 w-16 border-4 border-blue-600 border-t-transparent rounded-full mx-auto mb-8 shadow-2xl"></div>
            <p id="loaderStatus" class="text-blue-500 font-black text-xs uppercase tracking-[0.5em]"></p>
        </div>

        <div id="resultsArea" class="hidden space-y-8 animate-in fade-in duration-700"></div>

        <footer class="pt-16 border-t border-white/5 flex flex-col md:flex-row justify-between items-center gap-10 text-[11px] text-slate-500 font-black uppercase pb-10">
            <div class="flex gap-12">
                <button onclick="openModal('aboutModal')" id="txt-footer-about" class="hover:text-blue-500 transition-colors"></button>
                <button onclick="openModal('privModal')" id="txt-footer-priv" class="hover:text-red-500 transition-colors"></button>
            </div>
            <p id="txt-copyright" class="tracking-widest"></p>
        </footer>
    </main>

    <div id="scannerModal" class="modal"><div class="glass p-6 w-full max-w-sm mx-4"><div id="reader" class="rounded-xl overflow-hidden"></div><button onclick="closeScanner()" id="txt-close-cam" class="w-full mt-6 py-5 bg-red-600/10 text-red-500 font-black text-[11px] uppercase rounded-2xl border border-red-500/20"></button></div></div>
    <div id="aboutModal" class="modal"><div class="glass p-12 max-w-xl mx-4 space-y-8 border border-blue-500/30"><h2 id="txt-m-about-title" class="text-3xl font-black text-blue-500 uppercase italic"></h2><p id="txt-m-about-desc" class="text-slate-300 text-base leading-relaxed font-bold"></p><button onclick="closeModal('aboutModal')" class="btn-close w-full py-5 bg-white/5 rounded-2xl text-[11px] font-black uppercase border border-white/10 hover:bg-white/10"></button></div></div>
    <div id="privModal" class="modal"><div class="glass p-12 max-w-xl mx-4 space-y-8 border border-red-500/30"><h2 id="txt-m-priv-title" class="text-3xl font-black text-red-500 uppercase italic"></h2><p id="txt-m-priv-desc" class="text-slate-300 text-base leading-relaxed font-bold"></p><button onclick="closeModal('privModal')" class="btn-close w-full py-5 bg-white/5 rounded-2xl text-[11px] font-black uppercase border border-white/10 hover:bg-white/10"></button></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://flutter-ai-playground-2de28-default-rtdb.europe-west1.firebasedatabase.app" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const SECU_DATA = {
            whiteList: [
                'google.com', 'google.net', 'google.org', 'bing.com', 'yahoo.com', 'duckduckgo.com',
                'facebook.com', 'fb.com', 'instagram.com', 'ig.me', 'twitter.com', 'x.com', 
                'linkedin.com', 'tiktok.com', 'whatsapp.com', 'wa.me', 'telegram.org', 't.me',
                'microsoft.com', 'apple.com', 'icloud.com', 'amazon.com', 'netflix.com', 'spotify.com',
                'github.com', 'openai.com', 'gemini.google', 'cloudflare.com', 'noon.com', 'jumia.com',
                '.gov', '.edu', '.org'
            ],
            blackList: [
                'casajoys.com', 'ngrok-free.app', 'serveo.net', 'grabify.link', 'iplogger.org', 'is.gd'
            ]
        };

        const i18n = {
            ar: {
                hero: "المطور الرئيسي: طارق مصطفى • تحديث الاستخبارات 2026",
                total: "فحوصات الأمان", threats: "تهديدات محيدة", acc: "دقة التحليل", status: "نظام الذكاء: فعال",
                inputLabel: "وحدة تحليل النواقل والبيانات:", inputSub: "نظام الاستخبارات الجنائية - طارق مصطفى 2026",
                btn: "إطلاق فحص 2026", clear: "تطهير النواقل", loading: "يتم التحقق من النطاق عبر القوائم البيضاء والسوداء العالمية...",
                closeCam: "تعطيل المستشعر", closeBtn: "إغلاق", about: "عن النظام", priv: "التشفير",
                copy: "© 2026 SecuCode Pro • Tarek Mostafa",
                mAboutTitle: "بروتوكول SecuCode 2026",
                mAboutDesc: "نظام جنائي رقمي متقدم تم تطويره بواسطة طارق مصطفى لمراجعة أمان الروابط.",
                mPrivTitle: "معايير الخصوصية",
                mPrivDesc: "عمليات الفحص مشفرة بالكامل ولا يتم تخزين بيانات المستخدم.",
                sig: "SIGNATURE: TAREK MOSTAFA CORE", risk: "معامل الخطورة", mode: "النمط", diagnostic: "التشخيص الفني:",
                resSafe: "نطاق رسمي موثوق", resCrit: "تهديد سيبراني نشط",
                OFFICIAL: "تم التحقق: هذا النطاق ينتمي لمؤسسة تقنية كبرى وموثوقة عالمياً.",
                MALICIOUS: "خطر جسيم: النطاق مدرج ضمن القائمة السوداء للاستخبارات.",
                CLEAN: "سليم: لم يتم رصد أنماط عدوانية في الوقت الحالي.",
                download: "تحميل التقرير الرسمي", watermark: "طارق مصطفى"
            },
            en: {
                hero: "Lead Developer: Tarek Mostafa • 2026 Intel Update",
                total: "SECURITY AUDITS", threats: "THREATS BLOCKED", acc: "ACCURACY", status: "AI SYSTEM: ACTIVE",
                inputLabel: "VECTOR ANALYSIS UNIT:", inputSub: "CRIMINAL INTEL CORE - TAREK MOSTAFA",
                btn: "START 2026 SCAN", clear: "PURGE", loading: "Verifying domain via Global White/Black Lists...",
                closeCam: "Disable Sensor", closeBtn: "Close", about: "PROTOCOL", priv: "ENCRYPTION",
                copy: "© 2026 SecuCode Pro • Tarek Mostafa",
                mAboutTitle: "SecuCode Protocol 2026",
                mAboutDesc: "Advanced digital forensic system developed by Tarek Mostafa.",
                mPrivTitle: "Privacy Standards",
                mPrivDesc: "All scans are encrypted and private.",
                sig: "SIGNATURE: TAREK MOSTAFA CORE", risk: "RISK FACTOR", mode: "MODE", diagnostic: "TECHNICAL DIAGNOSIS:",
                resSafe: "TRUSTED OFFICIAL DOMAIN", resCrit: "ACTIVE CYBER THREAT",
                OFFICIAL: "Verified: Trusted global tech entity domain.",
                MALICIOUS: "Critical Danger: Blacklisted domain detected.",
                CLEAN: "Clean: No malicious patterns detected.",
                download: "Download Report", watermark: "Tarek Mostafa"
            }
        };

        let currentLang = 'ar';
        let html5QrCode;

        window.toggleLang = () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            const d = i18n[currentLang];
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.getElementById('langBtn').innerText = currentLang === 'ar' ? 'English Version' : 'النسخة العربية';
            document.getElementById('txt-hero-sub').innerText = d.hero;
            document.getElementById('txt-total-lbl').innerText = d.total;
            document.getElementById('txt-threats-lbl').innerText = d.threats;
            document.getElementById('txt-accuracy-lbl').innerText = d.acc;
            document.getElementById('txt-status').innerText = d.status;
            document.getElementById('txt-scan-btn').innerText = d.btn;
            document.getElementById('txt-clear').innerText = d.clear;
            document.getElementById('txt-input-label').innerText = d.inputLabel;
            document.getElementById('txt-input-sub').innerText = d.inputSub;
            document.getElementById('txt-footer-about').innerText = d.about;
            document.getElementById('txt-footer-priv').innerText = d.priv;
            document.getElementById('txt-copyright').innerText = d.copy;
            document.getElementById('txt-close-cam').innerText = d.closeCam;
            document.getElementById('txt-m-about-title').innerText = d.mAboutTitle;
            document.getElementById('txt-m-about-desc').innerText = d.mAboutDesc;
            document.getElementById('txt-m-priv-title').innerText = d.mPrivTitle;
            document.getElementById('txt-m-priv-desc').innerText = d.mPrivDesc;
            document.querySelectorAll('.btn-close').forEach(b => b.innerText = d.closeBtn);
            lucide.createIcons();
        };

        window.toggleLang();

        window.runAnalysis = async function() {
            const input = document.getElementById('urlInput');
            let url = input.value.trim().toLowerCase();
            if(!url) return;
            if(!url.startsWith('http')) url = 'https://' + url;
            
            document.getElementById('resultsArea').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');

            // --- إصلاح الخطأ: الأولوية المطلقة للقائمة البيضاء ---
            const isOfficial = SECU_DATA.whiteList.some(d => url.includes(d));
            
            if (isOfficial) {
                setTimeout(() => {
                    renderResults({ is_official: true, is_blacklisted: false, points: 0 }, url);
                    document.getElementById('loader').classList.add('hidden');
                    runTransaction(ref(db, 'stats/clicks'), c => (c || 0) + 1);
                }, 800);
                return;
            }

            const isBlacklisted = SECU_DATA.blackList.some(d => url.includes(d));

            try {
                const res = await fetch('/analyze', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ link: url }) 
                });
                const serverData = await res.json();
                renderResults({ ...serverData, is_blacklisted: isBlacklisted || serverData.is_blacklisted }, url);
            } catch {
                renderResults({ is_official: false, is_blacklisted: isBlacklisted, points: isBlacklisted ? 99 : 10 }, url);
            } finally { 
                document.getElementById('loader').classList.add('hidden'); 
            }
        };

        function renderResults(data, url) {
            const area = document.getElementById('resultsArea');
            area.classList.remove('hidden');
            const d = i18n[currentLang];
            
            const isCrit = data.is_blacklisted;
            const isSafe = data.is_official;
            const theme = isCrit ? 'var(--accent-red)' : (isSafe ? 'var(--accent-green)' : 'var(--accent-blue)');
            
            area.innerHTML = `
                <div id="captureArea" class="glass p-10 md:p-14 ${isCrit ? 'glow-red' : (isSafe ? 'glow-green' : '')}" style="border-top: 8px solid ${theme}">
                    <div class="grid lg:grid-cols-5 gap-12">
                        <div class="lg:col-span-3 space-y-10">
                            <h2 class="text-4xl font-black italic uppercase" style="color: ${theme}">${isCrit ? d.resCrit : d.resSafe}</h2>
                            <div class="bg-black/60 p-10 rounded-[2rem] border-r-[12px]" style="border-color: ${theme}">
                                <p class="text-white text-2xl font-black italic">${isSafe ? d.OFFICIAL : (isCrit ? d.MALICIOUS : d.CLEAN)}</p>
                            </div>
                            <div class="grid grid-cols-2 gap-8">
                                <div class="glass p-8 text-center"><span class="block text-[10px] mb-2 uppercase">${d.risk}</span><span class="text-4xl font-black" style="color: ${theme}">${isSafe ? '0%' : (isCrit ? '99.9%' : '15%')}</span></div>
                                <div class="glass p-8 text-center"><span class="block text-[10px] mb-2 uppercase">${d.mode}</span><span class="text-[11px] font-black text-blue-500 uppercase">INTEL_2026</span></div>
                            </div>
                        </div>
                        <div class="lg:col-span-2">
                            <div class="glass h-[300px] relative rounded-[2.5rem] overflow-hidden">
                                <div class="scan-anim"></div>
                                <img src="https://s0.wp.com/mshots/v1/${encodeURIComponent(url)}?w=800&h=600" class="w-full h-full object-cover">
                            </div>
                        </div>
                    </div>
                </div>`;
            
            if(isCrit) runTransaction(ref(db, 'stats/threats'), t => (t || 0) + 1);
            lucide.createIcons();
            area.scrollIntoView({ behavior: 'smooth' });
        }

        window.downloadReport = function() {
            html2canvas(document.getElementById('captureArea'), { backgroundColor: '#020617', scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.download = `SECU_REPORT.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        };

        window.openScanner = async function() {
            document.getElementById('scannerModal').classList.add('active');
            html5QrCode = new Html5Qrcode("reader");
            await html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (txt) => {
                document.getElementById('urlInput').value = txt;
                closeScanner(); runAnalysis();
            }).catch(() => closeScanner());
        };

        window.closeScanner = () => {
            if(html5QrCode) html5QrCode.stop().finally(() => document.getElementById('scannerModal').classList.remove('active'));
            else document.getElementById('scannerModal').classList.remove('active');
        };

        window.clearInput = () => document.getElementById('urlInput').value = '';
        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');

        onValue(ref(db, 'stats'), (s) => {
            const v = s.val() || { clicks: 0, threats: 0 };
            document.getElementById('totalScanned').innerText = v.clicks.toString().padStart(4, '0');
            document.getElementById('threatsDetected').innerText = v.threats.toString().padStart(4, '0');
        });
    </script>
</body>
</html>
