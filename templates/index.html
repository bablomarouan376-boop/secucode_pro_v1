<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <meta name="google-site-verification" content="uDTeyJLiPOO2rCMKm7-iONhBtRgRF7qv1NP9jhCRK2A" />

    <title>SecuCode Pro | الرادار الأمني المتقدم - طارق مصطفى</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #3b82f6; --bg-dark: #020617; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg-dark); color: #f8fafc; overflow-x: hidden; }
        .cyber-card { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(56, 189, 248, 0.1); }
        
        /* تأثيرات التحميل والخريطة */
        .node { position: relative; padding: 10px 20px; background: #1e293b; border-radius: 12px; border-right: 4px solid #3b82f6; }
        .node::after { content: '↓'; position: absolute; bottom: -25px; left: 50%; transform: translateX(-50%); color: #475569; font-weight: bold; }
        .node:last-child::after { content: ''; }

        .risk-Critical { border-right: 6px solid #ef4444; }
        .risk-High { border-right: 6px solid #f97316; }
        .risk-Medium { border-right: 6px solid #eab308; }
        .risk-Low { border-right: 6px solid #22c55e; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center pb-20">

    <header class="w-full max-w-4xl text-center pt-16 pb-12 px-4">
        <div class="inline-flex items-center gap-2 px-4 py-1.5 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 text-xs font-bold mb-8 animate-pulse uppercase tracking-widest">
            Neural Security Engine v2.5
        </div>
        <h1 class="text-6xl md:text-8xl font-black mb-6 tracking-tighter bg-clip-text text-transparent bg-gradient-to-b from-white to-blue-500">
            SecuCode Pro
        </h1>
        <p class="text-slate-400 text-lg md:text-xl font-medium">
            تطوير المهندس: <span class="text-blue-400 font-bold">طارق مصطفى</span>
        </p>
    </header>

    <main class="w-full max-w-3xl px-4">
        <!-- Input Section -->
        <div class="cyber-card rounded-[2.5rem] p-8 md:p-12 mb-10 shadow-2xl transition-all hover:border-blue-500/30">
            <label class="block text-[10px] font-black text-slate-500 mb-4 uppercase tracking-[0.3em] mr-2">أدخل الرابط للفحص العميق</label>
            <div class="relative mb-6">
                <input type="url" id="urlInput" placeholder="https://example.com" 
                       class="w-full bg-slate-900/50 border-2 border-slate-800 rounded-2xl py-5 px-6 text-white focus:border-blue-500 outline-none transition-all text-xl">
            </div>
            <button onclick="startScan()" id="scanBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black text-xl py-5 rounded-2xl flex items-center justify-center gap-4 transition-all shadow-lg shadow-blue-600/20">
                <span>ابدأ الرادار الأمني</span>
                <i data-lucide="radar" class="w-6 h-6"></i>
            </button>
        </div>

        <!-- Result Section -->
        <div id="resultArea" class="hidden space-y-8 animate-in fade-in slide-in-from-bottom-10 duration-700">
            
            <!-- Summary Card -->
            <div id="statusCard" class="cyber-card rounded-3xl p-8 flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="text-center md:text-right">
                    <p class="text-[10px] text-slate-500 font-bold uppercase mb-2">Verdict / النتيجة</p>
                    <h2 id="riskLabel" class="text-5xl font-black italic tracking-tighter">--</h2>
                </div>
                <div class="text-center">
                    <div id="scoreText" class="text-6xl font-black text-blue-400">0</div>
                    <p class="text-[10px] text-slate-500 font-bold uppercase">Security Score</p>
                </div>
            </div>

            <!-- Redirection Map (الخريطة المرئية) -->
            <div class="cyber-card rounded-3xl p-8">
                <h3 class="text-sm font-bold text-blue-400 mb-6 flex items-center gap-2">
                    <i data-lucide="map-pin" class="w-4 h-4"></i> خريطة تحويلات الرابط
                </h3>
                <div id="redirectMap" class="flex flex-col gap-8 items-center md:items-start overflow-x-auto py-4">
                    <!-- النقاط تضاف هنا برمجياً -->
                </div>
            </div>

            <!-- Violations -->
            <div id="violationsList" class="grid gap-4"></div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        async function startScan() {
            const input = document.getElementById('urlInput');
            const btn = document.getElementById('scanBtn');
            const resultArea = document.getElementById('resultArea');
            let link = input.value.trim();
            if(!link) return;

            btn.disabled = true;
            btn.innerHTML = `جاري التحليل العميق...`;
            resultArea.classList.add('hidden');

            try {
                const res = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({link})
                });
                const data = await res.json();
                renderResults(data);
            } catch (err) {
                alert("تعذر الاتصال بالمحرك الأمني.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<span>ابدأ الرادار الأمني</span> <i data-lucide="radar"></i>`;
                lucide.createIcons();
            }
        }

        function renderResults(data) {
            const area = document.getElementById('resultArea');
            area.classList.remove('hidden');
            
            // 1. Status Card
            const card = document.getElementById('statusCard');
            card.className = `cyber-card rounded-3xl p-8 flex flex-col md:flex-row justify-between items-center gap-6 risk-${data.risk_score}`;
            document.getElementById('riskLabel').textContent = translateRisk(data.risk_score);
            document.getElementById('scoreText').textContent = data.suspicious_points;

            // 2. Redirection Map (Visual Nodes)
            const map = document.getElementById('redirectMap');
            map.innerHTML = '';
            data.redirect_path.forEach((url, index) => {
                const node = document.createElement('div');
                node.className = 'node w-full md:w-auto break-all text-xs font-mono text-slate-400';
                node.innerHTML = `<span class="text-blue-500 mr-2">[${index + 1}]</span> ${url}`;
                map.appendChild(node);
            });

            // 3. Violations List
            const vList = document.getElementById('violationsList');
            vList.innerHTML = '';
            if(data.violated_rules.length === 0) {
                vList.innerHTML = `<div class="p-10 text-center bg-green-500/5 rounded-3xl border border-green-500/20 text-green-400 font-bold">هذا الرابط اجتاز جميع اختبارات الأمان العميقة بنجاح</div>`;
            } else {
                data.violated_rules.forEach(rule => {
                    vList.innerHTML += `
                        <div class="cyber-card p-6 rounded-2xl border-r-4 border-red-500 transition-transform hover:scale-[1.01]">
                            <h4 class="text-red-400 font-black text-lg mb-1">${rule.name}</h4>
                            <p class="text-slate-400 text-sm leading-relaxed">${rule.risk_description}</p>
                        </div>
                    `;
                });
            }
            
            lucide.createIcons();
            window.scrollTo({ top: area.offsetTop - 50, behavior: 'smooth' });
        }

        function translateRisk(label) {
            return {'Critical': 'خطر حرج جداً', 'High': 'تهديد مرتفع', 'Medium': 'اشتباه متوسط', 'Low': 'آمن وموثوق'}[label] || label;
        }
    </script>
</body>
</html>
